version: "3.2"
services:
    mysql:
        image: mysql:5.7
        ports:
        - "3306:3306"
        environment:
        MYSQL_ROOT_PASSWORD: "secret"
        MYSQL_DATABASE: "homestead"
        MYSQL_USER: "homestead"
        MYSQL_PASSWORD: "secret"
        volumes:
        - mysqldata:/var/lib/mysql
        networks:
        - sdnet
    redis:
        image: redis:alpine
        volumes:
        - redisdata:/data
        networks:
        - sdnet
networks:
  sdnet:
    driver: "bridge"
volumes:
  mysqldata:
    driver: "local"
  redisdata:
    driver: "local"
